<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Event Registration Form</h1>
        <form id="registrationForm" action="submit.php" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="eventName">Event Name:</label>
            <select id="eventName" name="eventName" required>
                <option value="">Select an event</option>
                <option value="Workshop">Workshop</option>
                <option value="Webinar">Webinar</option>
                <option value="Conference">Conference</option>
                <option value="Charity Fundraiser">Charity Fundraiser</option>
                <option value="Cultural Activity">Cultural Activity</option>
            </select>

            <label>Payment Method:</label>
            <div class="payment-methods">
                <div class="payment-option">
                    <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" required>
                    <label for="creditCard">Credit Card</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="paypal" name="paymentMethod" value="PayPal" required>
                    <label for="paypal">PayPal</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="bankTransfer" name="paymentMethod" value="Bank Transfer" required>
                    <label for="bankTransfer">Bank Transfer</label>
                </div>
            </div>

            <label for="dietaryPreferences">Dietary Preferences (optional):</label>
            <input type="text" id="dietaryPreferences" name="dietaryPreferences">

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Register</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
